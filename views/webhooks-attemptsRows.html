{{#each attempts}}
	<tr class="{{#if error}}error{{/if}}">
		<td data-sort-value="{{i18n.webhooks.webhookAttempts.date}}">{{date}}</td>
		<td>{{time}}</td>
		<td>{{sent}}</td>
		<td>{{received}}</td>
		<td>{{retriesLeft}}</td>
		<td><i data-index="{{@index}}" class="details-attempt fa fa-list"></i></td>
	</tr>
{{/each}}
